<!DOCTYPE html>
<html>
<head>
    <title>tugas mandiri no 5</title>
</head>
<body>
    <table border="1" width="600" height="400">
        <!-- Baris pertama -->
        <tr>
            <td width="200" height="100" bgcolor="#E0E0E0"></td>
            <td colspan="2" width="400" height="100" bgcolor="#7FB069" align="center">
                <font color="white">colspan = "2"</font>
            </td>
        </tr>
        
        <!-- Baris kedua -->
        <tr>
            <td rowspan="2" width="200" height="200" bgcolor="#8E44AD" align="center">
                <font color="white">rowspan = "2"</font>
            </td>
            <td width="200" height="100" bgcolor="#E0E0E0"></td>
            <td width="200" height="100" bgcolor="#E0E0E0"></td>
        </tr>
        
        <!-- Baris ketiga -->
        <tr>
            <td width="200" height="100" bgcolor="#E0E0E0"></td>
            <td width="200" height="100" bgcolor="#E0E0E0"></td>
        </tr>
    </table>
</body>
</html>
