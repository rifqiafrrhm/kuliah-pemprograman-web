<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>tugas mandiri no 3</title>
</head>
<body>
  <form>
    <table cellpadding="5" cellspacing="0">
      <tr>
        <td>Nama</td>
        <td>: <input type="text" name="nama"></td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td>: <input type="text" name="alamat"></td>
      </tr>
      <tr>
        <td>Kota</td>
        <td>: <input type="text" name="kota"></td>
      </tr>
      <tr>
        <td>Telp</td>
        <td>: <input type="text" name="telp"></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>: 
          <input type="radio" name="jk" value="pria"> Pria
          <input type="radio" name="jk" value="wanita"> Wanita
        </td>
      </tr>
      <tr>
        <td>Hoby</td>
        <td>: 
          <input type="checkbox" name="hoby" value="musik"> Musik
          <input type="checkbox" name="hoby" value="olahraga"> Olahraga
          <input type="checkbox" name="hoby" value="jalan"> Jalan
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>: 
          <select name="agama">
            <option>Islam</option>
            <option>Kristen</option>
            <option>Katolik</option>
            <option>Hindu</option>
            <option>Buddha</option>
            <option>Konghucu</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Asal Sekolah</td>
        <td>: <input type="text" name="asal_sekolah"></td>
      </tr>
      <tr>
        <td>Jurusan</td>
        <td>: <input type="text" name="jurusan"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Kirim">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
